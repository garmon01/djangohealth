{% extends 'base_layout.html' %}


{% block content %}
    <h1>Welcome to the Disorder Page</h1>
    <p>This is the Disorder page for Gordon Behavioral Health of La Mesa</p>

    <div class = "disorders">
        {% for disorder in disorders %}
        <div class ="disorder">
        <h2><a href = "{% url 'disorders:detail' slug=disorder.slug %}">{{disorder.title}}</a></h2> 
             <p>{{disorder.snippet}}</p>
        </div>
        {% endfor %}
        </div>
  
{% endblock %}
