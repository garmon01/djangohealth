{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gordorn Behavioral Health of La Mesa</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <form class="logout-link" action="{% url 'homepage' %}" method="post">
                      {% csrf_token %}
                      <button type = "submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
